<html>
    <head>
        <title>Rango</title>
        {% load static %}
        <link href="{% static "app/css/bootstrap.min.css" %}" rel="stylesheet">
    </head>

    <body>
        <div class="panel panel-primary">
    <!-- Default panel contents -->
        <div class="panel-heading">Register Here!</div>

        {% if registered %}
        Rango says: <strong>thank you for registering!</strong>
        <a href="/startup/">Return to the homepage.</a><br />
        {% else %}
        Rango says: <strong>registerwtf here!</strong><br />
        <div class="form-group">
        <form id="user_form" method="post" action="/startup/register/"
                >

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
    </div>
    </div
        {% endif %}
            <script src="{% static "app/js/jquery.js" %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "app/js/bootstrap.min.js" %}"></script> 
    </body>
</html>
